<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Открываем банк…</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; padding: 24px; }
    .card { max-width: 520px; margin: 0 auto; border: 1px solid rgba(0,0,0,0.12); border-radius: 14px; padding: 16px; }
    h1 { font-size: 18px; margin: 0 0 8px; }
    p { margin: 0 0 12px; line-height: 1.45; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Открываем приложение банка…</h1>
    <p id="status">Если приложение не установлено или переход запрещён системой, откроем веб‑версию.</p>
    <p><a id="web" href="#" rel="noopener">Открыть веб‑версию вручную</a></p>
    <p><a id="deep" href="#" rel="noopener">Открыть приложение вручную</a></p>
  </div>

  <script>
    function getParam(name) {                                                 // Достаём параметр из URL
      var url = new URL(window.location.href);                                // Создаём объект URL из текущей строки
      return url.searchParams.get(name) || '';                                // Берём параметр или пустую строку
    }

    var dl = getParam('dl');                                                  // deep link (например, alfabank://...)
    var wl = getParam('wl');                                                  // web fallback (https://...)
    var statusEl = document.getElementById('status');                         // Элемент статуса на странице
    var webEl = document.getElementById('web');                               // Ссылка на веб-версию
    var deepEl = document.getElementById('deep');                             // Ссылка на приложение

    webEl.href = wl || '#';                                                   // Подставляем веб-ссылку
    deepEl.href = dl || '#';                                                  // Подставляем deep link

    if (!wl && !dl) {                                                         // Если вообще нет параметров
      statusEl.textContent = 'Ошибка: не переданы параметры dl/wl.';          // Показываем ошибку
      throw new Error('No dl/wl');                                            // Останавливаем выполнение
    }

    var fallbackTimer = setTimeout(function () {                              // Таймер: если приложение не открылось
      if (!document.hidden) {                                                 // Если вкладка всё ещё видима
        statusEl.textContent = 'Не получилось открыть приложение. Открываю веб‑версию…'; // Сообщаем
        if (wl) window.location.href = wl;                                    // Переходим на web
      }
    }, 1200);

    document.addEventListener('visibilitychange', function () {               // Отслеживаем уход вкладки в фон
      if (document.hidden) {                                                  // Если ушли в фон — вероятно, открыли приложение
        clearTimeout(fallbackTimer);                                          // Отменяем откат
      }
    }, { once: true });

    if (dl) {                                                                 // Если deep link задан
      statusEl.textContent = 'Пробую открыть приложение…';                    // Обновляем статус
      window.location.href = dl;                                              // Пробуем открыть приложение
    } else if (wl) {                                                          // Иначе, если есть web
      window.location.href = wl;                                              // Сразу открываем web
    }
  </script>
</body>
</html>
